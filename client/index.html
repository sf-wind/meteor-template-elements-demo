<template name="introduction">
  <span class="anchor" id="introduction"></span>
  <section>
    <h1>Introduction</h1>
    <p>As I write Meteor apps, I often find that I use templates of similar
      structure in different pages. The text of the templates are often unique
      in each page, and maybe the triggered event actions are different.
      However, because of the difference, I have to write different templates,
      and then create similar template helpers and events. That seems quite
      an overwhelming task.
    </p>
    <p>After some exploration, I end up writing more general templates, and
      then pass data to the templates to control the structure, the content
      to show, and the actions on an event. It is often much simplier to write
      javascript objects to specify the content to show than to write html templates.
    </p>
    <p>I've extracted the most commonly used templates in a package, and hope
      you can use the package to simplify your desgin. Currently, the package
      is designed to be used together with the <b>bootstrap</b> and <b>fontawesome</b> packages.
      You need to include those two packages in your app to get the benefit.
    </p>
    <p>Below I show some of the most commonly templates I use in my apps.
      I hope you can use them in your app!
    </p>
  </section>
</template>

<template name="installPackage">
  <span class="anchor" id="install-package"></span>
  <section>
    <h1>Install Package</h1>
    <p>The Meteor package can be found in <a href="http://atmospherejs.com">
      atmospherejs</a>.
    </p>
    <p>To install the package, type the following command:
    </p>
    <pre>meteor add fsun:template-elements</pre>
    <p>The package is in <a href="https://github.com/sf-wind/meteor-template-elements">github</a>
      under MIT license. Fork it and add the elements you think useful!
    </p>
    <p>This demo site is also in <a href="https://github.com/sf-wind/meteor-template-elements-demo">github</a>.
      Add a demo to the page when you add new elements to the packages.
    </p>
  </section>
</template>
