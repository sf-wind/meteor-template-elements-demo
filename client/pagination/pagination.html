<template name="elementPagination">
  <section id="pagination">
    <h1>Pagination</h1>
    <p>Contain pagination links for your site or app with the multi-page
      pagination component. It is built on top of the bootstrap pagination
      component.
    </p>
    <section id="pagination-example">
      <h2>Example</h2>
      <p>The following is an example of pagination. You can click it
        to see how it works. </p>
      {{> TEPagination pagination}}
      <p>The template name is <code>TEPagination</code>. The parent template
        looks like:</p>
      {{> codeElementRemote id="pagination-example" lang="handlebars"}}
      <p>The <code>pagination</code> is an object passed to <code>TEPagination</code>.
      </p>
      {{# codeElementLocal lang="coffeescript"}}{{paginationExampleObj}}{{/codeElementLocal}}
    </section>
  </section>
</template>
